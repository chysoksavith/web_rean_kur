<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>ReanKur</title>
</head>
<body>
        <div class="box-sign-in">
            <div class="box-left"></div>
            <div class="box-right">
                <div class="sign-in">
                    <p class="mb-1">Login</p>
                    <h6>Welcome Back</h6>
                    
                    <form action="" class="mt-5">
                        <label  for="email" class="label">Email</label>
                        <input class="hover" type="email" for="email" id="email" placeholder="abc@example.com">
    
                        <label for="password" class="label mt-4">Password</label>
                        <input class="hover" type="password" for="password" id="password" placeholder="********">
                    </form>
                    <div class="login-btn mt-5">
                        <form action="">
                            <button class="text-center">
                                Login
                            </button>
                        </form>
                    </div>
    
                    <div class="line-middle mt-3">
                        <h6><span>Or</span></h6>
                    </div>
    
                    <div class="sign-up text-center mt-4">
                        <h6 class="text-sign-up">Don't have account?<span><a href="sign-up.html">Sign up</a></span></h6>
                        <h6 class="text-sign-up">Forgot your password?<span><a href="">Forgot password</a></span></h6>
    
                    </div>
                </div>
            </div>
        </div>


</body>

<script src="respon.js"></script>
</html>
